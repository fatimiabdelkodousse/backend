# ==========================================
# Application Settings
# ==========================================
spring.application.name=backend
server.port=${PORT:8080}

# ==========================================
# Database Configuration
# ==========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/maghrebapp}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ==========================================
# JPA / Hibernate Settings
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ==========================================
# JWT Settings
# ==========================================
jwt.secret=${JWT_SECRET:your-super-secret-key-minimum-256-bits-long-for-security}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==========================================
# File Upload Settings
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================================
# Upload Directory
# ==========================================
app.upload.dir=${UPLOAD_DIR:uploads}

# ==========================================
# Firebase Settings
# ==========================================
firebase.credentials.path=${FIREBASE_CREDENTIALS_PATH:firebase-service-account.json}

# ==========================================
# IP Geolocation API
# ==========================================
ipgeo.api.key=${IPGEO_API_KEY:your-ipgeo-api-key}
ipgeo.api.url=https://api.ipgeolocation.io/ipgeo

# ==========================================
# Prayer Time API
# ==========================================
prayer.api.url=https://api.aladhan.com/v1

# ==========================================
# Admin Default Account
# ==========================================
admin.default.email=${ADMIN_EMAIL:admin@app.com}
admin.default.password=${ADMIN_PASSWORD:Admin@123456}

# ==========================================
# Logging
# ==========================================
logging.level.com.app=INFO
logging.level.org.springframework.security=WARN